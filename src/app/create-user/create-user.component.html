<div>
    <form #createUserForm="ngForm" (ngSubmit)="onSubmit(createUserForm)">

        <label for="name" i18n="@@createUserName">Nombre:</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.name">
        
        <label for="mail">Mail:</label>
        <input type="email" id="mail" name="mail" [(ngModel)]="user.mail">
    
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" [(ngModel)]="user.age">

        <button type="submit" [disabled]="createUserForm.invalid">Crear</button>
    </form>
</div>
